<link rel="import" href="nuxeo-retention-behavior.html">
<link rel="import" href="nuxeo-retention-rules.html">
<link rel="import" href="nuxeo-attach-rule-button.html">

<nuxeo-slot-content name="retentionRulesDrawerItem" slot="DRAWER_ITEMS" order="65">
  <template>
    <nuxeo-filter user="[[user]]" group="RecordManager,administrators">
      <template>
        <nuxeo-menu-icon name="retentionRules" icon="nuxeo:retention-rules" label="app.retentionRules"></nuxeo-menu-icon>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>
<nuxeo-slot-content name="retentionRulesDrawerPage" slot="DRAWER_PAGES">
  <template>
    <nuxeo-filter user="[[user]]" group="RecordManager,administrators">
      <template>
        <nuxeo-retention-rules name="retentionRules"></nuxeo-retention-rules>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="holdToggleDocumentAction" slot="DOCUMENT_ACTIONS" order="75">
  <template>
    <nuxeo-filter user="[[user]]" permissions="MakeRecord,ManageLegalHold">
      <template>
        <nuxeo-hold-toggle-button document="[[document]]"></nuxeo-hold-toggle-button>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="retainDocumentAction" slot="DOCUMENT_ACTIONS" order="77">
  <template>
    <nuxeo-filter user="[[user]]" permissions="MakeRecord,SetRetention">
      <template>
        <nuxeo-retain-button document="[[document]]"></nuxeo-retain-button>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="attachRetentionRuleDocumentAction" slot="DOCUMENT_ACTIONS" order="78">
  <template>
    <nuxeo-filter user="[[user]]" permissions="MakeRecord,SetRetention">
      <template>
        <nuxeo-attach-rule-button document="[[document]]"></nuxeo-attach-rule-button>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="retentionSearchMenuButton" slot="DRAWER_ITEMS" order="32">
  <template>
    <nuxeo-filter user="[[user]]" group="RecordManager,administrators">
      <template>
        <nuxeo-menu-icon name="retentionSearch" icon="nuxeo:search-retention" label="retention.search"></nuxeo-menu-icon>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>
<nuxeo-slot-content name="retentionSearchMenuPage" slot="DRAWER_PAGES">
  <template>
    <nuxeo-filter user="[[user]]" group="RecordManager,administrators">
      <template>
        <nuxeo-search-form name="retentionSearch" search-name="retention" auto
                           provider="retention_search" schemas="dublincore,common,retention_def">
        </nuxeo-search-form>
     </template>
   </nuxeo-filter>
  </template>
</nuxeo-slot-content>
